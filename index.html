<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form action="https://www.w3schools.com/action_page.php" method="post">
    Data: <input type="date" name="data"><br><br>
    Usuário: <input type="text" name="usuario"><br><br>
    Senha: <input type="password" name="senha"><br><br>
    Nome: <input type="text" name="nome"><br><br>
    Endereço: <input type="text" name="endereco"><br><br>
    Numero: <input type="text" name="numero"><br><br>
    Complemento: <input type="text" name="complemento"><br><br>
    Cidade: <input type="text" name="cidade"><br><br>
    Estado: <select name="estado">
      <option value="Acre">Acre</option>
      <option value="Alagoas">Alagoas</option>
      <option value="Amapá">Amapá</option>
      <option value="Amazonas">Amazonas</option>
      <option value="Bahia">Bahia</option>
      <option value="Ceará">Ceará</option>
      <option value="Distrito Federal">Distrito Federal</option>
      <option value="Espírito Santo">Espírito Santo</option>
      <option value="Goiás">Goiás</option>
      <option value="Maranhão">Maranhão</option>
      <option value="Mato Grosso">Mato Grosso</option>
      <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
      <option value="Minas Gerais">Minas Gerais</option>
      <option value="Pará">Pará</option>
      <option value="Paraíba">Paraíba</option>
      <option value="Paraná">Paraná</option>
      <option value="Pernambuco">Pernambuco</option>
      <option value="Piauí">Piauí</option>
      <option value="Rio de Janeiro">Rio de Janeiro</option>
      <option value="Rio Grande do Norte">Rio Grande do Norte</option>
      <option value="Rio Grande do Sul">Rio Grande do Sul</option>
      <option value="Rondônia">Rondônia</option>
      <option value="Roraima">Roraima</option>
      <option value="Santa Catarina">Santa Catarina</option>
      <option value="São Paulo">São Paulo</option>
      <option value="Sergipe">Sergipe</option>
      <option value="Tocantins">Tocantins</option>
    </select><br><br>
    CEP: <input type="text" name="cep"><br><br>
    Gênero:<br>
    <input type="radio" name="genero" value="masculino"> Masculino<br>
    <input type="radio" name="genero" value="feminino"> Feminino<br>
    <input type="radio" name="genero" value="nao_falar"> Prefiro não falar<br><br>
    Curso:<br>
    <input type="checkbox" name="curso" value="ADS"> ADS<br>
    <input type="checkbox" name="curso" value="Jogos"> Jogos<br>
    <input type="checkbox" name="curso" value="GestaoTI"> Gestão de TI<br>
    <input type="checkbox" name="curso" value="BancoDados"> Banco de Dados<br><br>
    Modelo:<br>
    <input type="radio" name="modelo" value="presencial"> Presencial<br>
    <input type="radio" name="modelo" value="EAD"> EAD<br>
    <input type="radio" name="modelo" value="semi_presencial"> Semi presencial<br><br>
    <input type="submit" value="Enviar">
  </form>

</body>

</html>
